<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Nueva Vida</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles-responsive.css" />

  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="container">

    <img src="logo-nueva-vida.png" alt="Logo" class="logo" />

    <h1>RADIO NUEVA VIDA</h1>
    <p class="subtitulo">radio cristiana online</p>

    <!-- Bot√≥n Play/Pause -->
    <button id="playPauseBtn" class="play-button" aria-label="Reproducir o pausar">
      <svg id="iconoPlay" viewBox="0 0 64 64" width="48" height="48" fill="white">
        <polygon points="24,18 48,32 24,46" />
      </svg>
      <svg id="iconoPause" viewBox="0 0 64 64" width="48" height="48" fill="white" style="display: none;">
        <rect x="22" y="18" width="8" height="28" />
        <rect x="36" y="18" width="8" height="28" />
      </svg>
    </button>

    <!-- Car√°tula con fade-in -->
    <div class="cover-wrapper">
      <img id="cover" class="cover fade-img" src="placeholder.png" alt="Car√°tula del √°lbum" />
      
      <!-- Loader elegante (se mostrar√° cuando cambie de canci√≥n) -->
      <div id="loader" class="loader oculto"></div>
    </div>

    <!-- Metadatos limpios sin ‚ÄúCargando‚Ä¶‚Äù -->
    <p id="artist"></p>
    <p id="title"></p>

    <!-- Control de volumen -->
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />

    <!-- Ondas animadas -->
    <div class="ondas-container">
      <img src="ondas-animadas.svg" alt="Ondas animadas" class="ondas-svg enhanced-ondas" />
    </div>

    <!-- Iconos de reproducci√≥n externa -->
    <div class="icons">
      <a href="https://server.streamcasthd.com/cp/links.php?p=8626&m=pls" download><img src="icon-winamp.png" alt="Winamp"></a>
      <a href="https://server.streamcasthd.com/cp/links.php?p=8626&m=asx" download><img src="icon-wmp.png" alt="Windows Media Player"></a>
      <a href="https://server.streamcasthd.com/cp/links.php?p=8626&m=pls" download><img src="icon-vlc.png" alt="VLC"></a>
      <a href="https://server.streamcasthd.com/8626/stream" target="_blank"><img src="icon-externo.png" alt="Abrir en reproductor externo"></a>
    </div>

    <!-- Audio -->
    <audio id="audio" src="https://server.streamcasthd.com/8626/stream" preload="none"></audio>
  </div>

  <!-- BOT√ìN DE CONTACTO -->
  <div id="btn-contacto" class="boton-contacto">
    <img src="icono-contacto.png" alt="Contacto">
  </div>

  <!-- MODAL DE CONTACTO -->
  <div id="modal-contacto" class="modal oculto">
    <div class="modal-contenido">
      <span id="cerrar-modal" class="cerrar">&times;</span>
      <h2>üì® Cont√°ctanos</h2>

      <form id="formulario-contacto">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan P√©rez" required>

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

        <label for="mensaje">Tu mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escr√≠benos tu consulta o propuesta..." rows="4" required></textarea>

        <button type="submit">Enviar mensaje ‚úâÔ∏è</button>
      </form>
    </div>
  </div>

  <!-- Script modal -->
  <script>
    const btnContacto = document.getElementById("btn-contacto");
    const modal = document.getElementById("modal-contacto");
    const cerrarModal = document.getElementById("cerrar-modal");
    const formulario = document.getElementById("formulario-contacto");

    btnContacto.onclick = () => modal.classList.remove("oculto");
    cerrarModal.onclick = () => modal.classList.add("oculto");
    window.onclick = (e) => { if (e.target === modal) modal.classList.add("oculto"); }

    formulario.onsubmit = (e) => {
      e.preventDefault();
      alert("‚úÖ Gracias por escribirnos. Pronto te responderemos.");
      modal.classList.add("oculto");
      formulario.reset();
    }
  </script>

  <!-- JS principal -->
  <script src="script.js"></script>

</body>
</html>
