  <!-- ICONO FLOTANTE DE CONTACTO (usa una imagen peque√±a para integrar) -->
  <!-- Asegurate de subir 'icon-contacto.png' en la ra√≠z o ajustar la ruta -->
  <div id="btn-contacto" class="boton-contacto">
  <img src="icono-contacto.png" alt="Contacto">
</div>

  <!-- MODAL DE CONTACTO -->
  <div id="modal-contacto" class="modal oculto">
    <div class="modal-contenido">
      <span id="cerrar-modal" class="cerrar">&times;</span>
      <h2>üì® Cont√°ctanos</h2>
      <form id="formulario-contacto">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan P√©rez" required>

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

        <label for="mensaje">Tu mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escr√≠benos tu consulta o propuesta..." rows="4" required></textarea>

        <button type="submit">Enviar mensaje ‚úâÔ∏è</button>
      </form>
    </div>
  </div>

  <!-- ESTILOS DEL MODAL Y BOT√ìN (mantengo tus estilos inline como estaban) -->
  <style>
    .boton-contacto {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #204a57; /* azul petr√≥leo, combina con tu fondo */
      color: #ffffff;
      font-weight: 600;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .boton-contacto img { display: block; }

    .boton-contacto:hover {
      background-color: #2f6775;
      transform: scale(1.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9998;
    }
    .modal.oculto {
      display: none;
    }
    .modal-contenido {
      background-color: #002b36;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cerrar {
      float: right;
      font-size: 26px;
      font-weight: bold;
      color: #ffd166;
      cursor: pointer;
    }
    .modal-contenido h2 {
      margin-bottom: 1rem;
      color: #ffd166;
      text-align: center;
    }
    form label { display: block; margin: 12px 0 6px; font-size: 0.95rem; }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #f8f8f8;
      color: #000;
    }
    form button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background-color: #204a57;
      color: white;
      padding: 12px;
      border: none;
      font-size: 1rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button[type="submit"]:hover {
      background-color: #2f6775;
    }
  </style>

  <!-- SCRIPT DEL MODAL (igual que antes, ahora apuntando al id btn-contacto) -->
  <script>
    const btnContacto = document.getElementById("btn-contacto");
    const modal = document.getElementById("modal-contacto");
    const cerrarModal = document.getElementById("cerrar-modal");
    const formulario = document.getElementById("formulario-contacto");

    btnContacto.onclick = () => modal.classList.remove("oculto");
    cerrarModal.onclick = () => modal.classList.add("oculto");
    window.onclick = (e) => { if (e.target === modal) modal.classList.add("oculto"); }
    formulario.onsubmit = (e) => {
      e.preventDefault();
      alert("‚úÖ Gracias por escribirnos. Pronto te responderemos.");
      modal.classList.add("oculto");
      formulario.reset();
    }
  </script>
