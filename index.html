<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor de Radio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <h1>Mi Radio Online</h1>
    <audio id="audio" controls autoplay>
      <source src="https://free-shoutcast.com/___AQUI_TU_URL___" type="audio/mpeg" />
      Tu navegador no soporta audio HTML5.
    <div class="vu-container">
  <div class="vu-meter" id="vu-left">
    <canvas width="150" height="150"></canvas>
  </div>
  <div class="vu-meter right" id="vu-right">
    <canvas width="150" height="150"></canvas>
  </div>
    </audio>
    <div class="vumetros">
      <canvas id="vuLeft" class="vumeter" width="150" height="80"></canvas>
      <canvas id="vuRight" class="vumeter" width="150" height="80"></canvas>
    </div>
  </div>

  <script src="vumetro.js"></script>
</body>
